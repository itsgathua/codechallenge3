<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <aside>
        <h2>Films</h2>
        <ul id="films"></ul>
    </aside>
  
    <main>

        <img id="poster" alt="Movie Poster" />
        <h3 id="title"></h3>
        <p id="description"></p>
        <p>Runtime: <span id="runtime"></span> minutes</p>
        <p>Showtime: <span id="showtime"></span></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>

    </main>

    <script src="index.js"></script>

</body>

</html>
